name: ci
on:
  workflow_dispatch:
  push:
    branches:
      - main
    tags:
      - '*'
  pull_request:
    branches:
      - main

env:
  XDG_CACHE_HOME: ${{ github.workspace }}/.cache

jobs:

  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v1

      - name: Install Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 18

      - name: patch node gyp on windows to support Visual Studio 2019
        shell: powershell
        if: runner.os == 'Windows'
        run: |
          npm install --global node-gyp@latest
          npm prefix -g | % {npm config set node_gyp "$_\node_modules\node-gyp\bin\node-gyp.js"}

      - name: Restore .cache
        uses: actions/cache@v2
        id: cache
        with:
          path: ${{ github.workspace }}/.cache
          key: ${{ runner.os }}-${{ hashFiles('package*json', 'package-lock.json', '*config.js') }}
          restore-keys: |
            ${{ runner.os }}-${{ hashFiles('package*json', 'package-lock.json', '*config.js') }}
            ${{ runner.os }}-

      - name: Restore node_modules
        id: yarn-cache
        uses: actions/cache@v2
        with:
          path: node_modules
          key: ${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}

      - name: Install dependencies
        if: steps.yarn-cache.outputs.cache-hit != 'true'
        run: npm run ci:install

      - name: Build
        run: npm run ci:build

      - name: Show build/
        run: du -h build/*

      - name: Show dist/bundles/*
        run: du -h add-on/dist/bundles/*

      - name: Test
        run: npm run ci:test
        # tests should finish <30s, if it takes longer its a bug - fail fast
        timeout-minutes: 5

      - name: Lint
        # bundles are too big on Windows and fail addon-lint
        # but as long we don't build releases on Windows, can be ignored
        if: runner.os != 'Windows'
        run: npm run ci:lint

      # Persist produced binaries and effective config used for building them
      # - this is not for releases, but for quick testing during the dev
      # - action artifacts can be downloaded for 90 days, then are removed by github
      # - binaries in PRs from forks won't be signed
      - name: Attach produced packages to Github Action
        uses: actions/upload-artifact@v2
        with:
          name: built-on-${{ matrix.os }}
          path: build/ipfs_companion*.*
          if-no-files-found: error

      - name: Show Cache
        run: du -h ${{ github.workspace }}/.cache/* || true

  release-pr:
    runs-on: ubuntu-latest
    needs: [test]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: google-github-actions/release-please-action@v3
        with:
          release-type: node
          package-name: ipfs-companion
          changelog-notes-type: github
          command: release-pr

  release-assets:
    runs-on: ubuntu-latest
    needs: [test]
    if: github.event_name == 'push' && contains(github.ref, 'refs/tags/')
    steps:
      - uses: actions/checkout@v2

      - uses: actions/download-artifact@v3
        id: download
        with:
          name: built-on-ubuntu-latest
          path: ~/downloads/

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ steps.download.outputs.download-path }}/*.zip
          fail_on_unmatched_files: true
          generate_release_notes: true
          draft: true
          append_body: true
          body: 'Automated Release, please upload artifacts to respective webstores and mark this draft as released.'
